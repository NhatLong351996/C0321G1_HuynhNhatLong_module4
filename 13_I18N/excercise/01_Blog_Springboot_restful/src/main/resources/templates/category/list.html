<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<br>
<a href="/create-category">Create new category</a>
</br>
<a href="/list-category">List Category</a>
<h1>Blogs</h1>

<table border="1">
    <tr>
        <th>No</th>
        <th>Id</th>
        <th>Name Category</th>
        <th>view</th>
        <th>edit</th>
        <th>delete</th>
    </tr>
    <th:block th:each="c,state : ${categoryList}">
        <tr>
            <td th:text="${state.count}"></td>
            <td th:text="${c.id}"></td>
            <td th:text="${c.category}"></td>
            <td><a th:href="@{/view-category/__${c.id}__ }">View</a></td>
            <td><a th:href="@{/edit-category/__${c.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-category/__${c.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/list-category'(page=${categoryList.number - 1})}" th:if="${categoryList.hasPrevious()}">Previous</a>
    <span th:text="${categoryList.number + 1}"></span>/<span th:text="${categoryList.totalPages}"></span>
    <a th:href="@{'/list-category'(page=${categoryList.number + 1})}" th:if="${categoryList.hasNext()}">Next</a>
</div>

</body>
</html>
