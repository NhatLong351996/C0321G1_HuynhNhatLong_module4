<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet " type="text/css" href="/css/style.css">
    <title>List Customer</title>
</head>
<body>
<div th:insert="~{/home/home::header}"></div>
<div class=" container">
    <div class="row">
        <!--<div th:insert="~{/home/home::leftbar}"></div>-->
        <div class="col-4" style="background-color: #494f54" >
            <div th:replace="~{/home/home::leftbar}"></div>
        </div>
        <div class="col-8 bg-light">

            <a class="btn btn-outline-secondary" href="/contractDetail/list" role="button">List AttachDetail</a>

            <div class="alert alert-light " role="alert" th:if="${message}">
                <strong th:text="${message}" style="color: red ;margin: 5px"></strong>
            </div>

            <!-- body-->
            <form th:action="@{/contractDetail/edit}" method="post" th:object="${contractDetailDto}">
                <input th:type="hidden" name="id" th:field="*{id}">
                <div class="form-group">
                    <label class="text-uppercase">Contract</label>
                    <input type="text" class="form-control text-primary" th:field="*{contract}"
                           th:text="${contractDetailDto.contract.customer.nameCustomer+
                        ', '+contractDetailDto.contract.customer.phoneNumberCustomer}" readonly>
                </div>
               <!-- <div class="form-group">
                    <label class="text-uppercase">Contract</label>
                    <select th:field="*{contract}" class="form-control" >
                        <option th:each="type : ${listContract} " th:text="${type.customer.nameCustomer+
                        ', '+type.customer.phoneNumberCustomer}"
                                th:value="${type.idContract}">
                        </option>
                    </select>
                </div>-->
                <div class="form-group">
                    <label class="text-uppercase">Attach Service</label>
                    <select th:field="*{attachService}" class="form-control">
                        <option th:each="type: ${listAttachService} " th:text="${type.nameAttachService +', '+
                        type.costAttachService+' VND'}"
                                th:value="${type.id}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="text-uppercase">Quality Attach Service</label>
                    <input type="number" class="form-control" th:field="*{quantity}">
                    <div class="form-text" th:if="${#fields.hasErrors('quantity')}"
                         th:errors="*{quantity}" style="color: red"></div>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
            <!-- body-->
        </div>
    </div>

</div>





<!--Script-->
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.js"></script>
</body>
</html>
