<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet " type="text/css" href="/css/style.css">
    <title>Create Customer</title>
</head>
<body>
<div th:insert="~{/home/home::header}"></div>
<div class=" container">
    <div class="row">
        <!--<div th:insert="~{/home/home::leftbar}"></div>-->
        <div class="col-4" style="background-color: #494f54">
            <div th:replace="~{/home/home::leftbar}"></div>
        </div>
        <div class="col-8 bg-light">
            <div class="alert alert-light " role="alert" th:if="${message}">
                <strong th:text="${message}" style="color: red ;margin: 5px"></strong>
            </div>
            <!-- body-->
            <form th:action="@{/service/create}" method="post" th:object="${serviceDto}">
                <div class="form-group">
                    <label class="text-uppercase">NameService</label>
                    <input type="text" class="form-control" th:field="*{nameService}">
                    <div class="form-text" th:if="${#fields.hasErrors('nameService')}"
                         th:errors="*{nameService}" style="color: red"></div>
                </div>
                <div class="form-group">
                    <label class="text-uppercase">Service's Code</label>
                    <input type="text" class="form-control" th:field="*{serviceCode}">
                    <div class="form-text " th:if="${#fields.hasErrors('serviceCode')}"
                         th:errors="*{serviceCode}" style="color: red"></div>
                </div>
                <div class="form-group">
                    <label class="text-uppercase">Area</label>
                    <input type="text" class="form-control" th:field="*{area}">
                    <div class="form-text " th:if="${#fields.hasErrors('area')}"
                         th:errors="*{area}" style="color: red"></div>
                </div>
                <div class="form-group">
                    <label class="text-uppercase">Type Service</label>
                    <select th:field="*{serviceType}" class="form-control">
                        <option th:each="type : ${typeServices} " th:text="${type.nameTypeService}"
                                th:value="${type.id}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="text-uppercase">Rent Type Service</label>
                    <select th:field="*{rentTypeService}" class="form-control">
                        <option th:each="type : ${rentTypeServices} " th:text="${type.nameRentType}"
                                th:value="${type.id}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="text-uppercase">Number Of Floors</label>
                    <input type="text" class="form-control" th:field="*{numberOfFloors}">
                    <div class="form-text" th:if="${#fields.hasErrors('numberOfFloors')}"
                         th:errors="*{numberOfFloors}" style="color: red"></div>
                </div>
                <div class="form-group">
                    <label class="text-uppercase">Max People</label>
                    <input type="text" class="form-control" th:field="*{maxPeople}">
                    <div class="form-text" th:if="${#fields.hasErrors('maxPeople')}"
                         th:errors="*{maxPeople}" style="color: red"></div>
                </div>
                <div class="form-group">
                    <label class="text-uppercase">Cost Service </label>
                    <input type="number" class="form-control" th:field="*{costService}">
                    <div class="form-text " th:if="${#fields.hasErrors('costService')}"
                         th:errors="*{costService}" style="color: red"></div>
                </div>


                <button type="submit" class="btn btn-primary">Create</button>
            </form>


        </div>
    </div>

</div>

<!--Script-->
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.js"></script>
</body>
</html>
