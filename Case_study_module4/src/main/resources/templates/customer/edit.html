<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet " type="text/css" href="/css/style.css">
    <title>List Customer</title>
</head>
<body>
<div th:insert="~{/home/home::header}"></div>
<div class=" container">
    <div class="row">
        <!--<div th:insert="~{/home/home::leftbar}"></div>-->
        <div class="col-4" style="background-color: #494f54" >
            <div th:replace="~{/home/home::leftbar}"></div>
        </div>
        <div class="col-8 bg-light">

            <a class="btn btn-outline-secondary" href="/customer" role="button">List Customer</a>

            <div th:if="${message}">
                <span th:text="${message}" style="color: red;margin: 5px"></span>
            </div>

            <!-- body-->
            <form th:action="@{/customer/edit}" method="post" th:object="${customerDto}">
                <input th:type="hidden" name="id" th:field="*{idCustomer}">
                <div class="form-group">
                    <label  class="text-uppercase">NameCustomer</label>
                    <input type="text" class="form-control" th:field="*{nameCustomer}">
                    <div class="form-text" th:if="${#fields.hasErrors('nameCustomer')}"
                         th:errors="*{nameCustomer}" style="color: red"></div>
                </div>
                <div class="form-group">
                    <label class="text-uppercase" >Customer's Code</label>
                    <input type="text" class="form-control" th:field="*{customerCode}">
                    <div class="form-text " th:if="${#fields.hasErrors('customerCode')}"
                         th:errors="*{customerCode}" style="color: red"></div>
                </div>
                <div class="form-group">
                    <label class="text-uppercase">Type Customer</label>
                    <select th:field="*{customerType}">
                        <option th:each="type : ${listTypeCustomer} " th:text="${type.typeNameCustomer}"
                                th:value="${type.idCustomerType}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="text-uppercase">Date Of Birth</label>
                    <input type="date" class="form-control" th:field="*{dateOfBirthCustomer}">
                    <div class="form-text" th:if="${#fields.hasErrors('dateOfBirthCustomer')}"
                         th:errors="*{dateOfBirthCustomer}" style="color: red"></div>
                </div>
                <div class="form-group">
                    <label class="text-uppercase">Card </label>
                    <input type="text" class="form-control" th:field="*{cardCustomer}">
                    <div class="form-text" th:if="${#fields.hasErrors('cardCustomer')}"
                         th:errors="*{cardCustomer}" style="color: red"></div>
                </div>
                <div class="form-group">
                    <label class="text-uppercase">Phone Number </label>
                    <input type="number" class="form-control" th:field="*{phoneNumberCustomer}">
                    <div class="form-text " th:if="${#fields.hasErrors('phoneNumberCustomer')}"
                         th:errors="*{phoneNumberCustomer}" style="color: red"></div>
                </div>
                <div class="form-group">
                    <label class="text-uppercase">Email </label>
                    <input type="text" class="form-control" th:field="*{emailCustomer}">
                    <div class="form-text " style="color: red" th:if="${#fields.hasErrors('emailCustomer')}"
                         th:errors="*{emailCustomer}" ></div>
                </div>
                <div class="form-group">
                    <label class="text-uppercase">Address </label>
                    <input type="text" class="form-control" th:field="*{addressCustomer}">
                    <div class="form-text " style="color: red" th:if="${#fields.hasErrors('addressCustomer')}"
                         th:errors="*{addressCustomer}"></div>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
            <!-- body-->
        </div>
    </div>

</div>





<!--Script-->
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.js"></script>
</body>
</html>
