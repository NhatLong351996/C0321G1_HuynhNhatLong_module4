<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet " type="text/css" href="/css/style.css">
    <title>Create Contract</title>
</head>
<body>
<div th:insert="~{/home/home::header}"></div>
<div class=" container">
    <div class="row">
        <!--<div th:insert="~{/home/home::leftbar}"></div>-->
        <div class="col-4" style="background-color: #494f54">
            <div th:replace="~{/home/home::leftbar}"></div>
        </div>
        <div class="col-8 bg-light">
            <div class="alert alert-light " role="alert" th:if="${message}">
                <strong th:text="${message}" style="color: red ;margin: 5px"></strong>
            </div>
            <!-- body-->
            <form th:action="@{/contract}" method="post" th:object="${contractDto}">
                <div class="form-group">
                    <label class="text-uppercase">Date Begin</label>
                    <input type="date" class="form-control" th:field="*{dateBegin}">
                    <div class="form-text" th:if="${#fields.hasErrors('dateBegin')}"
                         th:errors="*{dateBegin}" style="color: red"></div>
                </div>
                <div class="form-group">
                    <label class="text-uppercase">Date End</label>
                    <input type="date" class="form-control" th:field="*{dateEnd}">
                    <div class="form-text" th:if="${#fields.hasErrors('dateEnd')}"
                         th:errors="*{dateEnd}" style="color: red"></div>
                </div>
                <div class="form-group">
                    <label class="text-uppercase">Deposit</label>
                    <input type="number" class="form-control" th:field="*{deposit}">
                    <div class="form-text" th:if="${#fields.hasErrors('deposit')}"
                         th:errors="*{deposit}" style="color: red"></div>
                </div>
                <div class="form-group">
                    <label class="text-uppercase">Total Money</label>
                    <input type="number" class="form-control" th:field="*{totalMoney}">
                    <div class="form-text" th:if="${#fields.hasErrors('totalMoney')}"
                         th:errors="*{totalMoney}" style="color: red"></div>
                </div>
                <div class="form-group">
                    <label class="text-uppercase">Customer: </label>
                    <select th:field="*{customer}" class="form-control">
                        <option th:each="type : ${listCustomer} " th:text="${type.nameCustomer+','
                        +type.phoneNumberCustomer}"
                                th:value="${type.idCustomer}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="text-uppercase">Employee: </label>
                    <select th:field="*{employee}" class="form-control">
                        <option th:each="type : ${listEmployee} " th:text="${type.nameEmployee+','
                        +type.phoneNumber}"
                                th:value="${type.idEmployee}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="text-uppercase">Service</label>
                    <select th:field="*{service}" class="form-control">
                        <option th:each="type: ${listService} " th:text="${type.nameService}"
                                th:value="${type.idService}">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create New Contract</button>
            </form>
        </div>
    </div>

</div>

<!--Script-->
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.js"></script>
</body>
</html>
