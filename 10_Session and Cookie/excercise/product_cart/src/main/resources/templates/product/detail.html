<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <title>Title</title>
</head>
<body>
<div class="container">

    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="${product.image}"  class="img-fluid rounded-start" >
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="${product.description}"></p>
                    <strong class="card-text" th:text="${product.price}"></strong>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    <div class="row">
                        <div class="col-6">
                            <a  class="btn btn-primary" th:href="@{/shop}" role="button">Back To Shop</a>
                        </div>
                        <div class="col-6">
                            <a  class="btn btn-secondary" th:href="@{/shop/add/__${product.id}__}" role="button">Add to cart</a>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

</div>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
