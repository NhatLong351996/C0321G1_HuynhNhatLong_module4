<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="/layout :: head(Create)">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Find by name</h3>
<p>
    <a th:href="@{/product}">
        Back to customer list

</p>

            <input type="text" name="name">

<footer th:replace="/layout :: footer"></footer>

</html>
